<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="profile card.css">
</head>

<body>
    <div id="maincontainer">
        <img src="profile.jpg" alt="" width="100px">
        <h1>Manuel B.Garcia</h1>
        <p>Front-end developer from <b>Mesopotamia</b></p>
        <div id="icon">
            <span><i class="fa-solid fa-location-dot"></i> Instabul,Turkey</span>
        </div>

        <div id="middlebox">
            <div>
                <h2>183</h2>
                <p>Followers</p>
            </div>

            <div>
                <h2>1893</h2>
                <p>Following</p>
            </div>

            <div>
                <h2>53</h2>
                <p> Article</p>
            </div>

            <div>
                <h2>93</h2>
                <p>works</p>
            </div>
        </div>

        <div id="display">
            <i class="fa-brands fa-instagram" ></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-github"></i>  
            <i class="fa-brands fa-snapchat"></i>
            <i class="fa-brands fa-linkedin"></i>
        
        </div>
        
         <button>Message</button>
         <button id="follow">follow</button>
      

    </div>

</body>

</html>
